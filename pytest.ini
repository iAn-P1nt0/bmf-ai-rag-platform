[pytest]
# Pytest configuration for BMF RAG Platform

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers for categorizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for multi-component flows
    e2e: End-to-end tests for complete pipeline
    regression: Regression tests for RAG copilot
    slow: Tests that take more than 1 second
    requires_network: Tests that require network access
    requires_s3: Tests that require AWS S3 access
    requires_agentset: Tests that require AgentSet API

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes
    --cov=agents
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --maxfail=1

# Minimum Python version
minversion = 3.10

# Log configuration
log_cli = false
log_cli_level = INFO
log_file = logs/pytest.log
log_file_level = DEBUG

# Coverage configuration
[coverage:run]
source = agents,src
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
